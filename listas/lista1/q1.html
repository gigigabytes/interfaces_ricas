<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de JavaScript</title>
    <script>
        function emitirAlerta() {
            console.log("Curso de JavaScript"); // Exibe no console do navegador
            alert("Curso de JavaScript"); // Exibe como uma caixa de mensagem do navegador
        }
    </script>
</head>
<body>

    <button onclick="emitirAlerta()">Clique para emitir alerta</button>

</body>
</html>
